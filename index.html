<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap_Homework_Index</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body style="background-color: white" class="d-flex flex-column">
    <!-- Start of the Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1">Quiz Powered by JavaScript</span>
    </nav>
    <!-- End Nav -->

    <!-- Start of Content Container -->
    <div id="page-content">
      <div class="p-5 container text-center" class="top-buffer">
        <!-- Start of Row 1 -->
        <main class="row">
          <div class="col-md-12">
            <div class="card mt-2">
              <div class="card-body">
                <!-- Start of highscore and timer row -->
                <div class="row col-md-12 py-1">
                    <div class="col-md-2"></div>
                    <a href="#" class="col-md-2 badge badge-primary" id="highscores">Highscores</a>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <a class="col-md-2 badge badge-primary" id="timer">Time: </a>
                    <div class="col-md-2"></div>
                </div>
                <!-- start of coding quiz -->
                <h1 class="border-bottom border-dark" id="quizTitle">Coding Quiz</h1>
                <div class="row">
                  <div class="col-md-12 text-left" id="questions">
                      This quiz will test your coding knowledge through a series of 5 multiple choice questions. When you're ready click the button below.                                       
                    </div>
                  <div class="col-md-12 text-left" id="nameEnd"></div>
                  <div class="col-md-4 text-center"></div>
                  <div class="col-md-4 text-center">
                    <ul class="list-group" id="highScoresUl"></ul>
                  </div>
                  <div class="col-md-4 text-center"></div>
                    <!-- Start the Quiz -->
                    <div class="col-md-12 text-center pt-3" id="answer_sec">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="startBtn">Lets Start!</button>
                    </div>
                    <!-- Start of Answers -->
                    <div class="col-md-12 text-left pt-1" id="answers"></div>
                    <!-- Section that will pop up to say if the answer was right or wrong -->
                    <div class="col-md-12 pt-3">
                        <section class="border-top border-dark text-left font-italic" id="response">
                        </section>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- End of Row 1 -->
      </div>
    </div>
    <!-- Start of Footer -->
    <footer id="sticky-footer" class="py-4 bg-dark text-white">
      <div class="container text-center">
        <small>Copyright &copy; 2020</small>
      </div>
    </footer>
    <!-- End of Footer -->
    <script src="./script.js"></script>
  </body>
</html>
